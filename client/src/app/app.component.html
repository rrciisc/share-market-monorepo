<div class="ui raised container segment">
  <div class="ui right ribbon label"
     *ngIf="marketStatus"
     [ngClass]="{'red': marketStatus === 'closed', 'teal': marketStatus === 'open'}"
  >
    Market {{ marketStatus }}
  </div>
  <h1 class="ui center aligned teal dividing header">
    <i class="chart bar outline icon"></i>
    {{ title }}
  </h1>
  <app-symbol-list></app-symbol-list>
</div>

<router-outlet></router-outlet>
